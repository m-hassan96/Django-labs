{%extends 'Parent.html'%}
{%load static%}

{%block title%}
Your Categoriess
{%endblock%}

{%block Header %}
Your Categoriess
{% endblock%}

{%block content%}
<div class=" text-center col d-flex justify-content-center">

    <table class="border " width="50%">
        <tr class="border fw-bold">
            <td class="border ">ID</td>
            <td class="border ">Name</td>
            <td class="border ">Actions</td>
        </tr>

        {%for categoryData in data%}
        <tr class="border text-muted">
            <td class="border ">{{categoryData.id}}</td>
            <td class="border ">{{categoryData.cName}}</td>
            <td class="border ">
                <a href="{%url 'updateCategory' categoryData.id%}">update</a>
                <a href="{%url 'deleteCategory' categoryData.id%}">delete</a>
            </td>
        </tr>
        {%endfor%}

    </table>

</div>
<div class=" text-center col d-flex justify-content-center mt-3">
    <a class="btn btn-small btn-primary" href="{%url 'addCategory'%}">Add Category</a>
</div>
{%endblock%}
